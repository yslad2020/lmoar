		<script type="text/javascript">
			//置顶
			$(function() {
				$(window).scroll(function() {
					var scrolltop = $(this).scrollTop();
					if (scrolltop >= 300) {
						$("#toTop").show();
					} else {
						$("#toTop").hide();
					}
				});
				$("#toTop").click(function() {
					$("html,body").animate({
						scrollTop: 0
					}, 500);
				});
			});
